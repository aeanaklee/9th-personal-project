<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <form method='POST' action="{% url 'search01' %}">
        {% csrf_token %}
        <input type="text" name="keyword" placeholder="현재게시판에서 검색">
        <button class="button" type="submit">검색</button>
    </form>
    {% for blog in blogs.all %}
    <div style="
    border: 2px dashed rgb(130, 141, 238);
    background-color: beige;
    padding: 10px 20px;">
        <h1>{{ blog.title}}</h1>
        <p>날짜 : {{ blog.pub_date }}</p>
        <p>본문 : {{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
    </div>
    <br>
    {% endfor %}
</body>
</html>
